<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Peugeot</title>
    <link rel="icon" type="image/png" href="images/icon.png" />
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--  Animation Style -->
    <link href="css/animate.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- NAV BAR -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <a class="navbar-brand" href="#"
                ><img src="images/logo.png" alt="logo"
              /></a>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7">
              <a class="navbar-brand" href="#"
                ><img
                  src="images/logo1.png"
                  alt="logo"
                  style="padding: 35px 25px"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--./ NAV BAR END -->

    <!-- HOME -->
    <div id="home">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-12 col-sm-4"></div>
          <div class="col-lg-4 col-md-12 col-sm-8">
            <div class="div-trans text-center">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <a href="#"
                    ><img
                      class="img-responsive"
                      src="images/info.png"
                      id="imgG"
                      alt=""
                  /></a>
                </div>
              </div>
              <form class="form-horizontal">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group">
                      <label for="prenume" class="col-lg-2 control-label"
                        >Prenume*:
                      </label>
                      <div class="col-lg-10">
                        <input
                          type="text"
                          class="form-control"
                          required="required"
                          id="prenume"
                          placeholder="Prenume"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="nume" class="col-lg-2 control-label"
                        >Nume*:</label
                      >
                      <div class="col-lg-10">
                        <input
                          type="text"
                          class="form-control"
                          required="required"
                          id="nume"
                          placeholder="Nume"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="mobil" class="col-lg-2 control-label"
                        >Mobil*:</label
                      >
                      <div class="col-lg-10">
                        <input
                          type="text"
                          class="form-control"
                          required="required"
                          id="mobil"
                          placeholder="Mobil"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-lg-2 control-label">Judet*:</label>
                      <div class="styled-select">
                        <div class="col-lg-10">
                          <select name="jud" class="form-control">
                            <option value="nimic" selected>
                              Selecteaza ...
                            </option>
                            <option value="arad">Arad</option>
                            <option value="bucuresti">Bucuresti</option>
                            <option value="cluj">Cluj Napoca</option>
                            <option value="constanta">Constanta</option>
                            <option value="iasi">Iasi</option>
                            <option value="timis">Timisoara</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-lg-2 control-label">Email:</label>
                      <div class="col-lg-10">
                        <input
                          type="text"
                          class="form-control"
                          id="contact-name"
                          placeholder="Email"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <a class="btn btn-primary btn-lg" data-dismiss="modal"
                      >Vreau LEASING</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="info">
      <div class="row">
        <div
          class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 sub-head"
        >
          <img
            class="img-responsive"
            src="images/oferta1.png"
            alt="oferta 1"
          /><br />
          <img class="img-responsive" src="images/oferta2.png" alt="oferta 2" />
        </div>
      </div>
    </div>

    <!--./ HOME SECTION END -->

    <!-- INFO SECTION -->
    <section>
      <div class="car-list pad-top-botm">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h2 class="title">
              <a href="#"><b>Peugeot 208</b></a>
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <img class="img-responsive" src="images/p208.png" alt="" /><br />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <img
              class="img-responsive"
              src="images/p208info.png"
              alt=""
            /><br />
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-4">
                <a href="#"
                  ><img
                    class="img-responsive pull-right"
                    src="images/arrow.png"
                    alt="" /></a
                ><br /><br />
                <img class="img-responsive" src="images/tva.png" alt="" />
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8">
                <img class="img-responsive" src="images/avans.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="car-list pad-top-botm">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h2 class="title">
              <a href="#"><b>Noul Peugeot 308</b></a>
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <span id="oferta"
              ><img
                class="img-responsive"
                src="images/ribbon.png"
                alt=""
                style="width: 55%"
            /></span>
            <img class="img-responsive" src="images/p308.png" alt="" />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <img
              class="img-responsive"
              src="images/p308info.png"
              alt=""
            /><br />
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-4">
                <a href="#"
                  ><img
                    class="img-responsive pull-right"
                    src="images/arrow.png"
                    alt="" /></a
                ><br /><br />
                <img class="img-responsive" src="images/tva.png" alt="" />
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8">
                <img class="img-responsive" src="images/avans.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="car-list pad-top-botm">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h2 class="title">
              <a href="#"><b>Peugeot 508</b></a>
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <img class="img-responsive" src="images/p508.png" alt="" /><br />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <img
              class="img-responsive"
              src="images/p508info.png"
              alt=""
            /><br />
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-4">
                <a href="#"
                  ><img
                    class="img-responsive pull-right"
                    src="images/arrow.png"
                    alt="" /></a
                ><br /><br />
                <img class="img-responsive" src="images/tva.png" alt="" />
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8">
                <img class="img-responsive" src="images/avans.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div
            class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 sub-head"
          >
            <img class="img-responsive" src="images/garantie.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!--./ INFO SECTION END -->

    <!-- FOOTER SECTION -->

    <div class="navbar navbar-footer navbar-static-bottom" role="navigation">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-xs-4 thumb">
            <img class="img-responsive" src="images/footer1.png" alt="footer" />
          </div>
          <div class="col-lg-4 col-md-4 col-xs-4 thumb">
            <img class="img-responsive" src="images/footer2.png" alt="footer" />
          </div>
          <div class="col-lg-4 col-md-4 col-xs-4 thumb">
            <img class="img-responsive" src="images/footer3.png" alt="footer" />
          </div>
        </div>
      </div>
    </div>
    <!--./ FOOTER SECTION END -->

    <ul class="nav pull-right scroll-top">
      <li>
        <a href="#" title="Scroll to top"
          ><i class="glyphicon glyphicon-chevron-up"></i
        ></a>
      </li>
    </ul>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
